<div class="row">
  <div class="col-6 p-5">
    <form [formGroup]="requestResource" (ngSubmit)="createOrUpdateRequest(requestResource.value)">
      
      <!-- User ID -->
      <div class="mb-3">
        <label for="user_id" class="form-label">User ID</label>
        <input
          formControlName="user_id"
          type="text"
          class="form-control"
          id="user_id"
          [ngClass]="{
            'is-invalid': requestResource.get('user_id')?.invalid && requestResource.get('user_id')?.touched,
            'is-valid': requestResource.get('user_id')?.valid && requestResource.get('user_id')?.touched
          }"
        />
        <div class="alert alert-danger" role="alert" *ngIf="requestResource.get('user_id')?.invalid && requestResource.get('user_id')?.touched">
          <span *ngIf="requestResource.get('user_id')?.errors?.['required']">User ID is required.</span>
          <span *ngIf="requestResource.get('user_id')?.errors?.['min']">User ID must be at least 1.</span>
        </div>
      </div>

      <!-- Resource ID -->
      <div class="mb-3">
        <label for="resource_id" class="form-label">Resource ID</label>
        <input
          formControlName="resource_id"
          type="text"
          class="form-control"
          id="resource_id"
          [ngClass]="{
            'is-invalid': requestResource.get('resource_id')?.invalid && requestResource.get('resource_id')?.touched,
            'is-valid': requestResource.get('resource_id')?.valid && requestResource.get('resource_id')?.touched
          }"
        />
        <div class="alert alert-danger" role="alert" *ngIf="requestResource.get('resource_id')?.invalid && requestResource.get('resource_id')?.touched">
          <span *ngIf="requestResource.get('resource_id')?.errors?.['required']">Resource ID is required.</span>
          <span *ngIf="requestResource.get('resource_id')?.errors?.['min']">Resource ID must be at least 1.</span>
        </div>
      </div>

      <!-- Request Quantity -->
      <div class="mb-3">
        <label for="request_quantity" class="form-label">Request Quantity</label>
        <input
          formControlName="request_quantity"
          type="number"
          class="form-control"
          id="request_quantity"
          [ngClass]="{
            'is-invalid': requestResource.get('request_quantity')?.invalid && requestResource.get('request_quantity')?.touched,
            'is-valid': requestResource.get('request_quantity')?.valid && requestResource.get('request_quantity')?.touched
          }"
        />
        <div class="alert alert-danger" role="alert" *ngIf="requestResource.get('request_quantity')?.invalid && requestResource.get('request_quantity')?.touched">
          <span *ngIf="requestResource.get('request_quantity')?.errors?.['required']">Request quantity is required.</span>
          <span *ngIf="requestResource.get('request_quantity')?.errors?.['min']">Quantity must be at least 1.</span>
          <span *ngIf="requestResource.get('request_quantity')?.errors?.['max']">Quantity cannot exceed 99,999,999.</span>
        </div>
      </div>

      <div class="mb-3">
        <label for="request_status" class="form-label">Request Status</label>
        <input
          type="text"
          class="form-control"
          id="request_status"
          value="Pending"  
          disabled         
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">{{ buttonText }}</button>
    </form>
  </div>
</div>
