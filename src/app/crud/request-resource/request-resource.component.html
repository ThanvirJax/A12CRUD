<div class="row">
  <div class="col-6 p-5">
    <h2 class="mb-4">Make Request For Resource</h2>
    <form [formGroup]="requestResource" (ngSubmit)="createOrUpdateRequest(requestResource.value)">

      <!-- User Email -->
      <div class="mb-3">
        <label for="user_email" class="form-label">User Email</label>
        <input
          formControlName="user_email"
          type="email"
          class="form-control"
          id="user_email"
          [ngClass]="{
            'is-invalid': requestResource.get('user_email')?.invalid && requestResource.get('user_email')?.touched,
            'is-valid': requestResource.get('user_email')?.valid && requestResource.get('user_email')?.touched
          }"
        />
        <div class="alert alert-danger" role="alert" *ngIf="requestResource.get('user_email')?.invalid && requestResource.get('user_email')?.touched">
          <span *ngIf="requestResource.get('user_email')?.errors?.['required']">User Email is required.</span>
          <span *ngIf="requestResource.get('user_email')?.errors?.['email']">Enter a valid email address.</span>
        </div>
      </div>

      <!-- Resource Name -->
      <div class="mb-3">
        <label for="resource_name" class="form-label">Resource Name</label>
        <input
          formControlName="resource_name"
          type="text"
          class="form-control"
          id="resource_name"
          [ngClass]="{
            'is-invalid': requestResource.get('resource_name')?.invalid && requestResource.get('resource_name')?.touched,
            'is-valid': requestResource.get('resource_name')?.valid && requestResource.get('resource_name')?.touched
          }"
        />
        <div class="alert alert-danger" role="alert" *ngIf="requestResource.get('resource_name')?.invalid && requestResource.get('resource_name')?.touched">
          <span *ngIf="requestResource.get('resource_name')?.errors?.['required']">Resource Name is required.</span>
        </div>
      </div>

      <!-- Request Quantity -->
      <div class="mb-3">
        <label for="request_quantity" class="form-label">Request Quantity</label>
        <input
          formControlName="request_quantity"
          type="number"
          class="form-control"
          id="request_quantity"
          [ngClass]="{
            'is-invalid': requestResource.get('request_quantity')?.invalid && requestResource.get('request_quantity')?.touched,
            'is-valid': requestResource.get('request_quantity')?.valid && requestResource.get('request_quantity')?.touched
          }"
        />
        <div class="alert alert-danger" role="alert" *ngIf="requestResource.get('request_quantity')?.invalid && requestResource.get('request_quantity')?.touched">
          <span *ngIf="requestResource.get('request_quantity')?.errors?.['required']">Request quantity is required.</span>
          <span *ngIf="requestResource.get('request_quantity')?.errors?.['min']">Quantity must be at least 1.</span>
          <span *ngIf="requestResource.get('request_quantity')?.errors?.['max']">Quantity cannot exceed 99,999,999.</span>
        </div>
      </div>

      <div class="mb-3">
        <label for="request_status" class="form-label">Request Status</label>
        <input
          type="text"
          class="form-control"
          id="request_status"
          value="Pending"
          disabled
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">{{ buttonText }}</button>
    </form>
  </div>
</div>
