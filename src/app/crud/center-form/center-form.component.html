<div class="row">
  <div class="col-6 p-5">
    <form [formGroup]="centerForm" (ngSubmit)="createOrUpdateCenter()">

      <!-- Center Name -->
      <div class="mb-3">
        <label for="center-name" class="form-label">Center Name</label>
        <input
          formControlName="center_name"
          type="text"
          class="form-control"
          id="center-name"
          [ngClass]="{
            'is-invalid': centerForm.get('center_name')?.invalid && centerForm.get('center_name')?.touched,
            'is-valid': centerForm.get('center_name')?.valid && centerForm.get('center_name')?.touched
          }"
        >
        <div *ngIf="centerForm.get('center_name')?.invalid && centerForm.get('center_name')?.touched" class="alert alert-danger">
          <span *ngIf="centerForm.get('center_name')?.errors?.['required']">Name is required.</span>
          <span *ngIf="centerForm.get('center_name')?.errors?.['minlength']">Minimum 3 characters required.</span>
          <span *ngIf="centerForm.get('center_name')?.errors?.['maxlength']">Maximum 50 characters allowed.</span>
        </div>
      </div>

      <!-- Center Email -->
      <div class="mb-3">
        <label for="center-email" class="form-label">Email</label>
        <input
          formControlName="center_email"
          type="email"
          class="form-control"
          id="center-email"
          [ngClass]="{
            'is-invalid': centerForm.get('center_email')?.invalid && centerForm.get('center_email')?.touched,
            'is-valid': centerForm.get('center_email')?.valid && centerForm.get('center_email')?.touched
          }"
        >
        <div *ngIf="centerForm.get('center_email')?.invalid && centerForm.get('center_email')?.touched" class="alert alert-danger">
          <span *ngIf="centerForm.get('center_email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="centerForm.get('center_email')?.errors?.['email']">Invalid email address.</span>
        </div>
      </div>

      <!-- Center Password -->
      <div class="mb-3">
        <label for="center-password" class="form-label">Password</label>
        <input
          formControlName="center_password"
          type="password"
          class="form-control"
          id="center-password"
          [ngClass]="{
            'is-invalid': centerForm.get('center_password')?.invalid && centerForm.get('center_password')?.touched,
            'is-valid': centerForm.get('center_password')?.valid && centerForm.get('center_password')?.touched
          }"
        >
        <div *ngIf="centerForm.get('center_password')?.invalid && centerForm.get('center_password')?.touched" class="alert alert-danger">
          <span *ngIf="centerForm.get('center_password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="centerForm.get('center_password')?.errors?.['minlength']">Minimum 6 characters required.</span>
        </div>
      </div>

      <!-- Center Phone -->
      <div class="mb-3">
        <label for="center-phone" class="form-label">Phone Number</label>
        <input
          formControlName="center_phone"
          type="text"
          class="form-control"
          id="center-phone"
          [ngClass]="{
            'is-invalid': centerForm.get('center_phone')?.invalid && centerForm.get('center_phone')?.touched,
            'is-valid': centerForm.get('center_phone')?.valid && centerForm.get('center_phone')?.touched
          }"
        >
        <div *ngIf="centerForm.get('center_phone')?.invalid && centerForm.get('center_phone')?.touched" class="alert alert-danger">
          <span *ngIf="centerForm.get('center_phone')?.errors?.['required']">Phone number is required.</span>
          <span *ngIf="centerForm.get('center_phone')?.errors?.['pattern']">Invalid phone number format.</span>
        </div>
      </div>

      <!-- Center Address -->
      <div class="mb-3">
        <label for="center-address" class="form-label">Address</label>
        <textarea
          formControlName="center_address"
          class="form-control"
          id="center-address"
          rows="3"
          [ngClass]="{
            'is-invalid': centerForm.get('center_address')?.invalid && centerForm.get('center_address')?.touched,
            'is-valid': centerForm.get('center_address')?.valid && centerForm.get('center_address')?.touched
          }"
        ></textarea>
        <div *ngIf="centerForm.get('center_address')?.invalid && centerForm.get('center_address')?.touched" class="alert alert-danger">
          <span *ngIf="centerForm.get('center_address')?.errors?.['required']">Address is required.</span>
          <span *ngIf="centerForm.get('center_address')?.errors?.['maxlength']">Maximum 100 characters allowed.</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">{{ buttonText }}</button>
    </form>
  </div>
</div>
