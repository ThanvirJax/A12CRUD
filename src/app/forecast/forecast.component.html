<div class="container">
  <i class="fa-solid fa-sun" *ngIf="weatherdata.isDay; else nightIcon"></i>
  <ng-template #nightIcon>
    <i class="fa-solid fa-moon"></i>
  </ng-template>

  <div class="row" style="font-size: 32px; margin-top: 5px">
    {{ weatherdata.temp_celcius }}째
  </div>
  <div class="row" style="font-size: 12px;">
    {{ weatherdata.temp_min }}째 / {{ weatherdata.temp_max }}째
  </div>
  <div class="row" style="font-size: 12px;">
    Feels like: {{ weatherdata.feels_like }}째
  </div>
  <div class="row" style="font-size: 25px; margin-top: 10px">
    {{ weatherdata.name }}
  </div>
  <div class="row" style="font-size: 12px;">
    Humidity: {{ weatherdata.main.humidity }}%
  </div>
</div>
